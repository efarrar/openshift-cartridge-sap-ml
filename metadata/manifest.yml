Name: mobilink
Cartridge-Short-Name: ML
Cartridge-Version: '0.0.1'
Compatible-Versions:
  - '0.0.1'
Cartridge-Vendor: sap
Display-Name: MobiLink 
Description: "SAP SQL Anywhere -- MobiLink synchronization between MySQL and remote databases"
Version: '16.0'
Versions:
  - '16.0'
Source-Url: git://github.com/efarrar/openshift-cartridge-sap-ml.git
License: SAP Software License
Vendor: SAP SE
Categories:
  - service
  - embedded
Website: http://www.sap.com
Cart-Data:
  - Key: username
    Type: cart_data
    Description: "Admin user"
  - Key: password
    Type: cart_data
    Description: "Password for admin user"
  - Key: database_name
    Type: cart_data
    Description: "DB name"
Provides:
  - mobilink-16 
  - "mobilink"
Endpoints:
  - Private-IP-Name:   HOST
    Private-Port-Name: PORT
    Private-Port:      8080
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      "/mobilink"
        Backend:       "/"
